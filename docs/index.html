<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COPD Fuel</title>
  <style>
    :root {
      --bg: #0f1419;
      --surface: #1a2332;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      line-height: 1.6;
    }
    main {
      max-width: 480px;
      text-align: center;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0 0 0.5rem;
      letter-spacing: -0.02em;
    }
    p {
      color: var(--muted);
      margin: 0 0 2rem;
      font-size: 0.95rem;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { color: var(--accent-hover); }
    nav {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--surface);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>COPD Fuel</h1>
    <p>Track your health, medications, nutrition, and goals. Connect with your care team when you choose.</p>
    <nav>
      <a href="privacy.html">Privacy Policy</a>
    </nav>
  </main>
</body>
</html>
